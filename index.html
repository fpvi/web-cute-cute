<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang Web Dễ Thương</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🌸 Chào bạn! Đây là thế giới dễ thương 🌈</h1>
    <nav>
      <a href="#">Trang chủ</a>
      <a href="#">Sản phẩm</a>
      <a href="#">Liên hệ</a>
    </nav>
  </header>

  <section class="hero">
    <img src="https://i.imgur.com/V7vGwC0.png" alt="Cute Girl" />
    <p>💖 Chúng tớ yêu sự dễ thương như bạn 💖</p>
  </section>

  <section class="products">
    <div class="card">
      <img src="https://i.imgur.com/zZ7cUSc.png" alt="Bear Plushie" />
      <h3>Gấu bông kẹo ngọt</h3>
      <p>Chỉ 99.000đ</p>
    </div>
    <div class="card">
      <img src="https://i.imgur.com/zWKR5Tb.png" alt="Cat Bag" />
      <h3>Balo mèo kitty</h3>
      <p>Chỉ 120.000đ</p>
    </div>
  </section>

  <footer>
    <p>🧸 Cảm ơn bạn đã ghé thăm! Hãy dễ thương mỗi ngày 🐾</p>
  </footer>
</body>
</html>
